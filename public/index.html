<!DOCTYPE html>
<html>
  <head>
    <style>
            html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto auto;
      }

      section #images_header {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        display: flex;
        width: 100%;
        justify-content: center;
      }

      section #desc_map_rules {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        overflow: hidden;
        display: flex;
        width: 100%;
        justify-content: center;
      }

      section #image_grid {
        grid-column: 1 / 2;
        grid-row: 3 / 4;
        display: flex;
        width: 100%;
        justify-content: center;
      }

      section #availability {
        grid-column: 1 / 2;
        grid-row: 4 / 5;
        display: flex;
        width: 100%;
        justify-content: center;
      }

      section #reviews {
        grid-column: 1 / 2;
        grid-row: 5 / 6;
        display: flex;
        height: max-content;
        width: 100%;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <section id="images_header"></section>
    <section id="desc_map_rules"></section>
    <section id="image_grid"></section>
    <section id="availability"></section>
    <section id="reviews"></section>
    <script src="http://localhost:3008/bundle.js"></script>
    <script src="http://localhost:3007/bundle.js"></script>
    <script src="http://localhost:3000/public/bundle.js"></script>
    <script src="http://localhost:3001/dist/bundle.js"></script>
  </body>
</html>
